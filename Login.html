<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Signin </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/Login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin"  method="POST">
      <img class="img mb-4" src="images/unsplash.jpg" alt="img" >
      <h1 class="head h3 mb-3 font-weight-normal"><strong>Please sign in</strong></h1>
      <!-- <label for="inputEmail" class="sr-only">First Name</label> -->
      <input type="text" name="Fname" id="inputEmail" class="form-control" placeholder="FirstName" required autofocus>
      <!-- <label for="inputPassword"  class="sr-only">Second Name</label> -->
      <input type="text" name="lname" id="inputPassword" class="form-control" placeholder="SecondName" required>
      <!-- <label  class="sr-only">Email</label> -->
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn  btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022<br>Made with &#128151; by Pradeep</p>
    </form>
    
  </body>
